<mat-card>
    <mat-list>
        <h1>All Category</h1>
        <mat-list-item *ngFor="let item of category">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{item.title | uppercase}}</div>
            <div mat-line>{{item.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt-20">
        <button [routerLink]="['/admin/addcategory']"  mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
