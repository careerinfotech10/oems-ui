<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt-20">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-6 mt-20" *ngFor="let item of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title class="truncate">
                            {{item.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{item.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{item.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="primary" [routerLink]="'/user-dashboard/instructions/' + item.quiz_id">Start</button>
                        <button mat-button color="primary">Questions:
                            {{item.numberOfQuestions}}</button>
                        <button mat-button color="primary">Max Marks {{item.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12 text-center" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>Data Not Available For This Quizze</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
