<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Categories</div>
        <button mat-list-item [routerLink]="['/user-dashboard/0']"><mat-icon mat-list-icon>home</mat-icon>All Quizzes</button>
        <button mat-list-item [routerLink]="['/user-dashboard/'+item.category_id]" *ngFor="let item of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{item.title}}</button>
    </mat-action-list>
</mat-card>
