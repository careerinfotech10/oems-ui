<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/img/logo.jpg" alt="logo">
                    </div>
                    <h1 class="text-center">Login Here !!</h1>
                    <!-- {{user|json}} -->
                    <form (ngSubmit)="userLogin()">
                        <!-- user Name -->
                        <mat-form-field class="form-control" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required [(ngModel)]="loginData.username" name="username" matInput
                                placeholder="Enter Here">
                        </mat-form-field>
                        <!-- user password -->
                        <mat-form-field class="form-control" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input required [(ngModel)]="loginData.password" name="password" type="password" matInput
                                placeholder="Enter Here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button class="ml" type="reset" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
